<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "css/style.css">
    <title>Stop Watch!</title>
</head>
<body>
    <div id = "body">
        <h1>Stop Watch</h1>
        <div id = "content">
            <div id = "number">
                <span>Try to stop the timer at </span>
                <b><span id = "random">?</span></b>
                <span> seconds</span>
            </div>
            <div id = time>
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="ms">000</span>
            </div>
            <div id = "buttons">
                <button id = "start">Start</button>
                <button id = "reset">Reset</button>
            </div>
        </div>  
    </div>

    <script src="js/main.js"></script>
</body>
</html>
