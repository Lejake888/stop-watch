<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "css/style.css">
    <title>Stop Watch!</title>
</head>
<body>
    <div id = "body">
        <h1>Stop Watch</h1>
        <div id = "content">
            <div id = "round">

                <span>Round </span>
                <b><span id = "roundCount">0</span></b>
            </div>
            <div id = "number">
                <span>Try to stop the timer at </span>
                <b><span id = "random">?</span></b>
                <span> seconds</span>
            </div>
            <div id = time>
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="ms">000</span>
            </div>
            <div id = "buttons">
                <button id = "start">Start</button>
                <button id = "reset">Reset</button>
            </div>
            <div id = "messages">
                <div id = "message1">
                    <span id = "targetTimeMessage">The time you needed was: </span>
                    <span id = "targetTime"></span>
                </div>
                <div id = "message2">
                    <span id = "stoppedTimeMessage">You stopped at: </span>
                    <span id = "stoppedTime"></span>
                </div>
                <div id = "message3">
                    <span id = "differenceMessage">You were off by: </span>
                    <span id = "difference"></span>
                    <span id = "differenceMessage2"> seconds</span>
                </div>
            </div>
        </div>  
    </div>

    <script src="js/main.js"></script>
</body>
</html>
